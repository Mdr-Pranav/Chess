<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="captured-bar">
                <div class="white-captured" id="whiteCaptured"></div>
                <div class="black-captured" id="blackCaptured"></div>
            </div>
            <div class="chess-board" id="chessboard">
                <!-- Board will be generated by JavaScript -->
            </div>
            <div class="side-panel">
                <div class="game-info">
                    <div class="status" id="gameStatus">White's turn</div>
                </div>
                <div class="move-history" id="moveHistory">
                    <h3>Moves</h3>
                    <table id="movesList">
                        <thead><tr><th>White</th><th>Black</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="game-controls">
            <button id="flipBoard" class="control-btn" title="Auto Flip">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button id="undoMove" class="control-btn" title="Undo">
                <i class="fas fa-undo"></i>
            </button>
            <button id="newGame" class="control-btn" title="New Game">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameResult"></h2>
            <button id="playAgain" class="control-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
